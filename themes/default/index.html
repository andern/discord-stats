<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Discord Stats</title>
    <link rel="stylesheet" href="./uPlot.min.css">
  </head>
  <style>
    :root {
      font-family: Arial;
      --color-ground-layer: #2d3848;
      --color-second-layer: #3a4556;
      --color-third-layer: #4a5568;
      --color-bright: #dbe2e8;
      --color-white: #eeeff1;
      --color-selected: #63a6a6;

      --color-dim: #a3b6be;
      --color-very-dim: #60697c;
      --text-color: #eeeee1;

      --card-shadow: 0 1px 1px 0 rgba(0,0,0,0.14), 0 2px 1px -1px rgba(0,0,0,0.12), 0 1px 3px 0 rgba(0,0,0,0.20);
      --card-padding: 0.75em;
      --card-border-radius: 5px;
    }

    body {
      background-color: var(--color-ground-layer);
      color: var(--text-color);
    }

    .container {
      margin: 0 auto;
      max-width: 1212px;
    }

    .user-totals {
      margin-bottom: 1em;
    }

    .user-totals::before {
      content: 'Users';
      padding: 0.5em 1em;
      font-size: large;
      border-top-left-radius: var(--card-border-radius);
      border-top-right-radius: var(--card-border-radius);
      background-color: var(--color-second-layer);
    }

    .user-totals .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      border-radius: var(--card-border-radius);
      border-top-left-radius: 0 !important;
      background-color: var(--color-second-layer);
      padding: var(--card-padding);
      box-shadow: var(--card-shadow);
    }

    .user-total {
      max-height: 120px;
      margin-bottom: 0.5em;
      padding-bottom: 0.5em;
      justify-content: space-between;
      display: flex;
    }

    .user-total:nth-last-child(n+2) {
      border-bottom: 1px dashed var(--color-very-dim);
    }

    .user-total .profile {
      min-width: 250px;
    }

    .user-total .profile-info {
      display: flex;
    }

    .user-total .avatar {
      flex-shrink: 0;
      border-radius: 50%;
      overflow: hidden;
      height: 64px;
      width: 64px;
    }

    .user-total .avatar > img {
      height: 64px;
      width: 64px;
    }

    .user-total .stats {
      margin-left: 1em;
    }

    .user-total .stats .count {
      color: var(--color-dim);
      font-family: monospace;
    }

    .user-total .stats .nick {
      margin-top: 0.25em;
      font-size: larger;
    }

    .user-total .stats .username {
      color: var(--color-very-dim);
    }

    .user-total .reactions {
      margin-top: 0.35em;
      color: var(--color-dim);
      font-family: monospace;
    }

    .user-total .quote {
      margin-top: 1.25em;
      flex-shrink: 1;
      color: var(--color-bright);
    }

    .user-total .activity .chart {
      height: 120px;
    }

    .server-total {
      display: flex;
      flex-direction: column;
      border-radius: var(--card-border-radius);
      background-color: var(--color-second-layer);
      padding: var(--card-padding);
      box-shadow: var(--card-shadow);
      margin-bottom: 1em;
    }

    .server-total .content {
      overflow: hidden;
    }

    .server-total .sums .messages {
      color: var(--color-dim);
      font-family: monospace;
    }

    .server-total .sums .reactions {
      margin-top: 0.35em;
      font-family: monospace;
    }

    .server-total .causes {
    }

    .most-used {
      margin-bottom: 1em;
    }

    .most-used .content {
      border-radius: var(--card-border-radius);
      border-top-left-radius: 0 !important;
      background-color: var(--color-second-layer);
      padding: var(--card-padding);
      box-shadow: var(--card-shadow);
    }

    .most-used::before {
      content: 'Words';
      padding: 0.5em 1em;
      font-size: large;
      border-top-left-radius: var(--card-border-radius);
      border-top-right-radius: var(--card-border-radius);
      background-color: var(--color-second-layer);
    }

    .channel-totals .content {
      border-radius: var(--card-border-radius);
      background-color: var(--color-second-layer);
      padding: var(--card-padding);
      box-shadow: var(--card-shadow);
    }

    .channel-totals::before {
      content: 'Channels';
      padding: 0.5em 1em;
      font-size: large;
      border-top-left-radius: var(--card-border-radius);
      border-top-right-radius: var(--card-border-radius);
      background-color: var(--color-second-layer);
    }

    .channel-total {
      display: grid;
      /* grid-template-columns: 25% 4em 10em 2em auto; */
      grid-template-columns: 20% 8% 13% 10% auto;
    }

    .channel-total:nth-child(even) {
      backdrop-filter: brightness(92%);
    }

    .channel-total > div {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .recent-activity {
      margin-bottom: 1em;
    }

    .recent-activity .content {
      border-radius: var(--card-border-radius);
      border-top-left-radius: 0 !important;
      background-color: var(--color-second-layer);
      padding: var(--card-padding);
      box-shadow: var(--card-shadow);
    }

    .recent-activity::before {
      content: 'Recent Activity';
      padding: 0.5em 1em;
      font-size: large;
      border-top-left-radius: var(--card-border-radius);
      border-top-right-radius: var(--card-border-radius);
      background-color: var(--color-second-layer);
    }

/*
    #recent-activity-chart {
      height: 140px;
      width: 50%;
    }
*/
  </style>
  <body>
    <script src="./uPlot.iife.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.0-beta/chart.min.js"></script>
    <script>
      window.axesColor = '#dbe2e8';
      window.plotColor = '#60697c';
      Chart.defaults.color = '#60697c';
    </script>

    <div class="container">
      <ServerIntro></ServerIntro>
      <ServerTotal></ServerTotal>
      <RecentActivity></RecentActivity>
      <UserTotal></UserTotal>
      <MostUsed></MostUsed>
      <ChannelTotal></ChannelTotal>
    </div>
  </body>
</html>
