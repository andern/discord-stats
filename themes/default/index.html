<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Discord Stats</title>
  </head>
  <style>
    :root {
      font-family: Arial;
    }
    body {
      background-color: whitesmoke;
    }

    .user-totals {
      display: flex;
      flex-wrap: wrap;
    }

    .user-total {
      border-radius: 5px;
      background-color: white;
      max-height: 120px;
      padding: 0.75em;
      margin-top: 1em;
      margin-right: 1em;
      display: flex;
      box-shadow: 0 1px 1px 0 rgba(0,0,0,0.14), 0 2px 1px -1px rgba(0,0,0,0.12), 0 1px 3px 0 rgba(0,0,0,0.20);
    }
    .user-total .profile {
      min-width: 250px;
    }

    .user-total .profile-info {
      display: flex;
    }

    .user-total .avatar {
      flex-shrink: 0;
      border-radius: 50%;
      overflow: hidden;
      height: 64px;
      width: 64px;
    }

    .user-total .avatar > img {
      height: 64px;
      width: 64px;
    }

    .user-total .stats {
      margin-left: 1em;
    }

    .user-total .stats .count {
      color: dimgray;
      font-family: monospace;
      font-size: small;
    }

    .user-total .stats .nick {
      margin-top: 0.25em;
      font-size: larger;
    }

    .user-total .stats .username {
      color: gray;
      font-size: medium;
    }

    .user-total .reactions {
      margin-top: 0.35em;
      color: gray;
      font-family: monospace;
      font-size: small;
    }

    .user-total .quote {
      margin-top: 1.5em;
      flex-shrink: 1;
      color: lightslategray;
      font-size: smaller;
    }

    .server-total {
      display: flex;
      flex-direction: column;
    }

    .server-total .content {
      padding: 0.75em;
      background-color: white;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 1px 1px 0 rgba(0,0,0,0.14), 0 2px 1px -1px rgba(0,0,0,0.12), 0 1px 3px 0 rgba(0,0,0,0.20);
    }

    .server-total .sums .messages {
      color: dimgray;
      font-family: monospace;
      font-size: small;
    }

    .server-total .sums .reactions {
      color: gray;
      font-family: monospace;
      font-size: small;
    }

    .server-total .causes {
    }

  </style>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.0-beta/chart.min.js"></script>

    <ServerIntro></ServerIntro>
    <ServerTotal></ServerTotal>
    <UserTotal></UserTotal>
    <MostUsed></MostUsed>
    <ChannelTotal></ChannelTotal>
  </body>
</html>
